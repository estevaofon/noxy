<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxy Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> NoxyPass</h1>
            <p>Secure* Local Password Manager</p>
        </header>

        <section class="add-password-section">
            <div class="card form-card">
                <h2>Add New Password</h2>
                <form id="add-form">
                    <div class="form-group">
                        <label for="title">Title (e.g. Google)</label>
                        <input type="text" id="title" required placeholder="Service Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username / Email</label>
                        <input type="text" id="username" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" required placeholder="top secret">
                            <button type="button" class="icon-btn" onclick="toggleInputVisibility('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Save Password</button>
                </form>
            </div>
        </section>

        <section class="password-list-section">
            <h2>Your Vault</h2>
            <div id="password-list" class="password-grid">
                <!-- Passwords will be injected here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
